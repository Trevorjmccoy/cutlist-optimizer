<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutlist Optimizer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Cutlist Optimizer</h1>

    <form action="/submit-form" method="post" enctype="multipart/form-data">

        <!-- Depth & Blade Kerf Table -->
        <label for="depth">Moulding depth: </label>
        <input type="number" id="depth" name="depth" placeholder="depth" required>

        <label for="kerf">Blade kerf: </label>
        <input type="number" id="kerf" name="kerf" placeholder="kerf">
        <!-- Available Stock Table -->
        <h2>Available Stock</h2>
        <table id="stocks">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Length</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added -->
            </tbody>
        </table>
        <button type="button" onclick="addRow('stocks')">Add Row</button>

        <!-- Required Cuts Table -->
        <h2>Required Cuts</h2>
        <table id="cuts">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Length</th>
                    <th>Quantity</th>
                    <th>Exterior corner angle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added -->
            </tbody>
        </table>
        <button type="button" onclick="addRow('cuts')">Add Row</button>

        <br><br>
        <button type="submit">Run Optimization</button>
    </form>

    <script>
        function addRow(tableId) {
            const table = document.getElementById(tableId).querySelector('tbody');
            const rowCount = table.rows.length + 1;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="number" step="any" name="${tableId === 'stocks' ? 'stocks_lengths' : 'cuts_lengths'}" placeholder="Enter length" required /></td>
                <td><input type="number" name="${tableId === 'stocks' ? 'stocks_quantities' : 'cuts_quantities'}" placeholder="Enter quantity" required /></td>
                ${tableId === 'cuts' ? `
                    <td>
                        <input type="number" step="any" name="cuts_left_wall_angles" placeholder="Left" min="1" max="180"/>
                        <input type="number" step="any" name="cuts_right_wall_angles" placeholder="Right" min="1" max="180"/>
                    </td>` : ''}
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
            `;
            table.appendChild(newRow);
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();

            // Update row numbers
            const table = row.closest('tbody');
            Array.from(table.rows).forEach((row, index) => {
                row.cells[0].innerText = index + 1;
            });
        }
    </script>
</body>
</html>
